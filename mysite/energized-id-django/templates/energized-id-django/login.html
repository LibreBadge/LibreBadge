<!DOCTYPE html>
<html lang="en">

<head>
	<title>energized-id-django</title>
    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'energized-id-django/css/bootstrap.min.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'energized-id-django/css/signin.css' %}" type="text/css"/>
    {% include "energized-id-django/messages.html" %}


</head>

<body>
    <form class="form-signin" method="POST">
        {% csrf_token %}
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="username" class="sr-only">User name</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted align-self-center">Energized-ID-Django</p>
      </form>
    
</body>

</html>
<script src="{% static 'energized-id-django/js/jquery-3.4.1.slim.min.js' %}"></script>
<script src="{% static 'energized-id-django/js/bootstrap.bundle.min.js' %}"></script>
