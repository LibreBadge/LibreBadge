{% extends 'LibreBadge/base.html' %}
{% block maincontent %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Application Admin</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{% url 'LibreBadge:applicationadmin' %}">Application Admin</a></li>
                    {% if previousPageURL %}
                    <li class="breadcrumb-item"><a href="{% url previousPageURL %}">previousPageTitle</a></li>
                    {% endif %}
                    {% if title %}
                    <li class="breadcrumb-item active">{{ title }}</li>
                    {% endif %}
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
{% block applicationadmincontent %}{% endblock %}
{% endblock %}
