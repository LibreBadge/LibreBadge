{% if messages %}
{% for message in messages %}
<div class="toast" id="messageToast" role="alert" aria-live="assertive" aria-atomic="true" data-animation="true" data-delay="3000" style="position: absolute; right: 0;">
  <div class="toast-header">
    <strong class="mr-auto">LibreBadge</strong>
    <small></small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{message}}
  </div>
</div>
{% endfor %}
{% endif %}
