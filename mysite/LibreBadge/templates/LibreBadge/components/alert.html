{% for alert in AlertMessage %}
<div class="alert alert-{{alert.color}}{% if alert.dismissable == True %} alert-dismissable {% endif %} fade show no-print" role="alert">
    {{alert.content}}
    {% if alert.dismissable == True %}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    {% endif %}
  </div>
{% endfor %}
