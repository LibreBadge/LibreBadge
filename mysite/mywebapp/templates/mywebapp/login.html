{% load static %}
<link rel="stylesheet" href="{% static 'mywebapp/css/bootstrap.min.css' %}" type = "text/css"/>
<link rel="stylesheet" href="{% static 'mywebapp/css/signin.css' %}" type = "text/css">
<body class="text-center">
  <form class="form-signin">
<img class="mb-4" src="https://www.djangoproject.com/m/img/badges/djangopowered126x54.gif" alt="" >
<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
<label for="inputUsername" class="sr-only">User name</label>
<input type="username" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
<label for="inputPassword" class="sr-only">Password</label>
<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
<div class="checkbox mb-3">
  <label>
    <input type="checkbox" value="remember-me"> Remember me
  </label>
</div>
<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
<p class="mt-5 mb-3 text-muted">mywebapp</p>
</form>
</body>
